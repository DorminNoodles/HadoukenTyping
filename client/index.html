<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
		<script src="./dist/bundle.js"></script>
	</head>
	<body>
		<div id="modal">
			<div id="usernameForm">
				<div>
					<img src="images/usernameHadouken.png">
				</div>

				<input id="inputUsername" type="text" name="username" value="">
				<!-- <button type="button" name="loginBtn"><img src="btnPlay.png"></button>			 -->
				<div id="saveUsernameBtn">
					<!-- <img id="clickPlayBtn" src="images/btnPlay.gif"> -->
				</div>
				<!-- <button type="button" name="loginBtn">bite</button>			 -->
			</div>
		</div>
		<div id="blackDrop">
		</div>
		<div id="userInfo">
			<div id="myUsername">
			</div>
			<div id="myScore">
			</div>
		</div>
		<div id="modes">
			<div id="solo">
				<img src="images/soloCard.gif" alt="">
			</div>
			<div id="versus">
				<a href="#"><img src="images/versusCard.gif" alt=""></a>
			</div>
		</div>
		<div id="myId">
		</div>
		<div id="chrono">
			<h3></h3>
		</div>
		<div id="LettersContent">
		</div>
		<div id="gameWin">
			<h1></h1>
		</div>
		<div id="againMenu">
			<div class="againMenuTitle">
				<p>Do you want play again ?</p>
			</div>
			<div class="againMenuBtnBox">
				<div class="againMenuBtn">
					<a href="#">yes</a>
				</div>
				<div class="againMenuBtn">
					<a href="#">no</a>
				</div>
			</div>
		</div>
		<div id="playerSpeed">

		</div>
		<div id="scoresContent">
			<div id="scores">
			</div>
		</div>
		<div id="gameCanvas">
			<canvas id ="canvas" width="1600" height="900"></canvas>
		</div>
	</body>
</html>
